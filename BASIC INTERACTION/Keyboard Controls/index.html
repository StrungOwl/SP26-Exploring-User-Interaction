<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard Controls - Move the Mushroom!</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!-- p5.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
</head>
<body>
    <!-- Navigation -->
    <nav class="demo-nav">
        <a href="../../index.html" class="nav-link">Back to Projects</a>
        <a href="https://github.com/StrungOwl/SP25-Exploring-User-Interaction/tree/main/BASIC%20INTERACTION/Keyboard%20Controls" target="_blank" class="nav-link">View Source on GitHub</a>
    </nav>

    <!-- Main Layout -->
    <div class="main-container">
        <!-- Left Side - Controls Info -->
        <div class="controls-panel">
            <h2>Keyboard Controls</h2>

            <div class="control-section">
                <h3>Arrow Keys</h3>
                <div class="keys">
                    <span class="key">↑</span>
                    <span class="key">←</span>
                    <span class="key">↓</span>
                    <span class="key">→</span>
                </div>
                <p>Move the mushroom</p>
            </div>

            <div class="control-section">
                <h3>WASD Keys</h3>
                <div class="keys">
                    <span class="key">W</span>
                    <span class="key">A</span>
                    <span class="key">S</span>
                    <span class="key">D</span>
                </div>
                <p>Also moves the mushroom</p>
            </div>

            <div class="control-section">
                <h3>Spacebar</h3>
                <div class="keys">
                    <span class="key">SPACE</span>
                </div>
                <p>Jump!</p>
            </div>
        </div>

        <!-- Right Side - Canvas -->
        <div class="canvas-wrapper">
            <div id="canvas-container"></div>
        </div>
    </div>

    <!-- p5.js Sketch -->
    <script src="sketch.js"></script>
</body>
</html>
